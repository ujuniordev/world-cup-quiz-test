<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- import bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- add favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>World Cup Quiz</title>
</head>

<body>
  <header>
    <h1>World Cup Quiz</h1>
  </header>

  <section id="quiz-container">
    <div id="question-counter" class="btn-group"></div>
    <button id="start-game-button" type="button" class="btn btn-primary">Start Game</button>
    <h2 id="question-container"></h2>

    <div id="choices-container"></div>
    <div id="game-over-container"></div>
  </section>
  <script src="assets/js/script.js"></script>
</body>

</html>
